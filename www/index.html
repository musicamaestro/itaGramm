<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <link href="css/ionic.app.css" rel="stylesheet">

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
      .show-list-numbers-and-dots ul{
        list-style-type: disc;
        padding-left:40px;
      }
      .show-list-numbers-and-dots ol{
        list-style-type: decimal;
        padding-left:40px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
    <script src="js/angular-simple-logger.js"></script>
    <script src="js/angular-google-maps.min.js"></script>
    <script src="js/googlemaps.init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script src="js/firebase.init.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
  <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">

      <ion-nav-bar class="bar-stable">

    </ion-side-menu-content>

      </ion-header-bar>

        <ion-list id="menu-list1" data-componentid="list1">
          <ion-item id="menu-list-item7" ui-sref="tabsController.page4()" menu-close="" data-componentid="list-item7">主畫面</ion-item>

          </ion-item>

          </ion-item>
          <ion-item id="menu-list-item3" ui-sref="page9()" menu-close="" data-componentid="list-item3">高職部
            <span class="item-note">商業服務・應用日文・應用英文</span>
          </ion-item>
          <ion-item id="menu-list-item4" ui-sref="page12()" menu-close="" data-componentid="list-item4">升學路徑</ion-item>
          <ion-item id="menu-list-item10" ui-sref="page17()" menu-close="" data-componentid="list-item10">環境設備</ion-item>

          <ion-item id="menu-list-item14" ui-sref="page19()" menu-close="" data-componentid="list-item14">多元活動</ion-item>

          <ion-item id="menu-list-item15" ui-sref="A()" menu-close="" data-componentid="list-item15">常見Q&amp;A</ion-item>
          <ion-item id="menu-list-item16" ui-sref="page30()" menu-close="" data-componentid="list-item16">讀者信箱</ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>
  </body>
</html>
